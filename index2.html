<html>
  <head>
    <title>todolist</title>
    <style>
      html {
        font-size: 30px;
      }
      input {
        padding: 10px;
      }
      button {
        padding: 10px;
      }
      ul li {
        opacity: 0;
        transition: opacity 500ms ease-in-out;
      }
      ul li.done {
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <input class="input" type="text" placeholder="please write your task" />
    <button class="add">Add</button>
    <ul class="list">

    </ul>
    <script>
      var input = document.querySelector(".input");
      var btn = document.querySelector(".add");
      var list = document.querySelector(".list");
      input.focus();
      function add() {
        var value = input.value;
        if (value.trim() === "") {
          alert("you should write a test!");
          return;
        }
        if (value.trim().length < 3) {
          alert("minimum char is 3");
          return;
        }
        var li = document.createElement("li");
        li.innerHTML =
          "<span> <i>" + input.value + "</i> <button>x</button></span>";
        list.appendChild(li);
        setTimeout(function () {
          li.style.opacity = "1";
        }, 300);
        input.value = "";
        input.focus();
      }//yh
      btn.addEventListener("click", function () {
          add();
      });
      input.addEventListener("keydown", function (e) {
        console.log(e);
        if (e.key === "Enter") {
          add();
        }
      });
      list.addEventListener("click", function (e) {
        if (e.target.tagName === "I") {
          e.target.parentNode.parentNode.classList.toggle("done");
        }
        if (e.target.tagName === "BUTTON") {
          e.target.parentNode.parentNode.style.opacity = "0";
          setTimeout(function () {
            e.target.parentNode.parentNode.remove();
          }, 300);
        }
      });
    </script>
  </body>
</html>
